<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contraseña olvidada</title>
    <script src="https://kit.fontawesome.com/6b9a49fe53.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/general.css">
    <link rel="stylesheet" href="../public/css/recuperar.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <header class="header">
        <div class="header__main contenedor-principal">
            <a class="header__logo" href="../index.html">
                <h1 class="header__titulo">INVENTORY</h1>
            </a>
            <nav class="header__menu">
                <ul class="header__opciones">
                    <li class="header__opcion header__opcion--background-purple">
                        <a class="header__link header__link--color-white" href="../index.html">Regresar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
     <!-- MAIN -->
     <main class="main-contenido contenedor-principal">
        <section class="recuperar">
            <div class="recuperar__encabezado">
                <i class="recuperar__icon fa-solid fa-user"></i>
                <h2 class="recuperar__tittle">Recuperar Contraseña</h2>
            </div>
            <div class="recuperar__main">
                <div class="recuperar__main">
                    <form class="recuperar__form" action="">
                        <div class="recuperar__input-group recuperar__input-group--columns">
                            <label class="recuperar__input-name" for="email">Correo electronico</label>
                            <input class="recuperar__input" type="email" placeholder="Correo" name="email" id="email">
                    </form>
                    <div class="recuperar__btns recuperar__input-group--columns">
                        <button class="recuperar__button">Enviar Codigo</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- PIE DE PAGINA -->
    <footer class="footer">
        <div class="footer__contenedor contenedor-principal">
            <a class="footer__logo" href="../index.html">
                <h1 class="footer__titulo">INVENTORY</h1>
            </a>
        </div>
    </footer>
</body>
</html>

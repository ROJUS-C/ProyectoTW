<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b9a49fe53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/administrador.css">
    <link rel="stylesheet" href="/public/css/general.css">
    <title>Administrador</title>
</head>
<body>
    <div class="menu">
        <div class="menu__cuenta">
            <p class="menu__tipo-cuenta">ADMIN</p>
        </div>
        <div class="menu__user">
            <i class="menu__icon-user fa-solid fa-user"></i>
            <div class="menu__contenedor-name">
                <p class="menu__user-name">Mario Bros</p>
            </div>
        </div>
        <div class="menu__opciones">
            <div class="menu__button menu__button--select">
                <i class="menu__icon-btn fa-solid fa-house"></i>
                <p class="menu__name-btn">Inicio</p>
            </div>
            <div class="menu__button">
                <i class="menu__icon-btn fa-solid fa-store"></i>
                <p class="menu__name-btn">Tiendas</p>
            </div>
            <div class="menu__button">
                <i class="menu__icon-btn fa-solid fa-box-open"></i>
                <p class="menu__name-btn">Productos</p>
            </div>
            <div class="menu__button">
                <i class="menu__icon-btn fa-solid fa-user-group"></i>
                <p class="menu__name-btn">Empleados</p>
            </div>
            <div class="menu__button">
                <i class="menu__icon-btn fa-solid fa-cart-shopping"></i>
                <p class="menu__name-btn">Ventas</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="head">
            <p class="head__name-seccion">Inicio</p>
        </div>
        <div class="contenedor-top">
            <div class="tarjeta">
                <div class="tarjeta__icon">
                    <i class="fa-solid fa-store"></i>
                </div>
                <div class="tarjeta__texto">
                    <p class="tarjeta__numero">2</p>
                    <p class="tarjeta__titulo">TIENDAS</p>
                </div>
            </div>
            <div class="tarjeta">
                <div class="tarjeta__icon tarjeta__icon--green">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="tarjeta__texto">
                    <p class="tarjeta__numero">3</p>
                    <p class="tarjeta__titulo tarjeta__titulo--green">EMPLEADOS</p>
                </div>
            </div>
            <div class="tarjeta">
                <div class="tarjeta__icon tarjeta__icon--red">
                    <i class="fa-solid fa-box-open"></i>
                </div>
                <div class="tarjeta__texto">
                    <p class="tarjeta__numero">78</p>
                    <p class="tarjeta__titulo tarjeta__titulo--red">PRODUCTOS</p>
                </div>
            </div>
            <div class="tarjeta">
                <div class="tarjeta__icon tarjeta__icon--yellow">
                    <i class="fa-solid fa-sack-dollar"></i>
                </div>
                <div class="tarjeta__texto">
                    <p class="tarjeta__numero">200.000</p>
                    <p class="tarjeta__titulo tarjeta__titulo--yellow">GANANCIAS</p>
                </div>
            </div>
        </div>
        <div class="contenedor-bottom">
            <div class="tiendas">
                <div class="tiendas__titulo">
                    <i class="fa-solid fa-list"></i>
                    <p>TIENDAS</p>
                </div>
                <div class="tiendas__contenido">  
                    <div class="tiendas__tarjeta-tienda">
                        <button class="tiendas__btn-tienda">
                            <div class="tiendas__nombre">
                                <p>Tienda N°1</p>
                            </div>
                            <div class="tiendas__icon">
                                <i class="fa-solid fa-store"></i>
                            </div>
                        </button>
                        <button class="tiendas__btn-info">
                            <i class="fa-solid fa-plus"></i>
                            <p>Mas información</p>
                        </button>
                    </div>
                    <div class="tiendas__tarjeta-tienda">
                        <button class="tiendas__btn-tienda">
                            <div class="tiendas__nombre">
                                <p>Tienda N°2</p>
                            </div>
                            <div class="tiendas__icon">
                                <i class="fa-solid fa-store"></i>
                            </div>
                        </button>
                        <button class="tiendas__btn-info">
                            <i class="fa-solid fa-plus"></i>
                            <p>Mas información</p>
                        </button>
                    </div>
                    <div class="tiendas__tarjeta-tienda">
                        <button class="tiendas__btn-tienda">
                            <div class="tiendas__nombre">
                                <p>Tienda N°3</p>
                            </div>
                            <div class="tiendas__icon">
                                <i class="fa-solid fa-store"></i>
                            </div>
                        </button>
                        <button class="tiendas__btn-info">
                            <i class="fa-solid fa-plus"></i>
                            <p>Mas información</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
